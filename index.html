<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" media="screen" href="style.css">
  <script src="script.js" type="module" defer></script>
</head>

<body>

   <header>
    <h1 class="page-title">Sorting Visualizer</h1>
  </header>
  <div class="container">
       <div class="sidebar">
      <select id="selectAlgorithm" class="select-algorithm">
  <option value="bubbleSort" selected>Bubble Sort</option>
  <option value="selectionSort">Selection Sort</option>
  <option value="insertionSort">Insertion Sort</option>
  <option value="quickSort">Quick Sort</option>
</select>

      <div class="generate-new">
        <p>Generate New Array</p>
        <input type="number" name="sizeArray" id="numbersBars" max="100" min="1" value="10">
        <button id="generateBtn">New</button>
      </div>
      <div class="buttons">
        <button id="solveBtn">Solve</button>
      </div>
    </div>
    <div class="stage" id="stage"></div>
  </div>
</body>

</html>
